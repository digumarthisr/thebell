<script>
function passWord() {
    var testV = 1;
    var pass1 = prompt('(Its 0000) Please Enter Your Password',' ');
    while (testV < 3) {
        if (!pass1) history.go(-1);
        if (pass1.toLowerCase() == "0000") {
            alert('You Got it Right!');
            window.open('http://www.espn.com/');
            break;
        } 
        testV+=1;
        var pass1 = prompt('(Its 0000) Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==3) history.go(-1);
    return "";
}
</script>
